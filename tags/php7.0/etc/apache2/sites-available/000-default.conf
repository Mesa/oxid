<VirtualHost *:80>

  ServerAdmin ${DOCKER_SERVER_ADMIN}
  DocumentRoot ${DOCKER_DOCUMENT_ROOT}

  <Directory ${DOCKER_DOCUMENT_ROOT}>
      Options -Indexes
      AllowOverride ${DOCKER_ALLOW_OVERRIDE}
      Require all granted
  </Directory>

  ErrorLog ${DOCKER_ERROR_LOG}
  CustomLog ${DOCKER_CUSTOM_LOG}

  Serversignature off

</VirtualHost>
